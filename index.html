<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/favicon-32x32.png"
    />
    <title>Typemaster pre-launch landing page</title>

    <!-- Link Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <!-- Link CSS -->
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navigation Start-->
    <nav class="navigation">
      <div class="container-mobile">
        <a href="/" class="logo">
          <img
            src="./assets/shared/logo.svg"
            alt="Logo"
            class="img-logo"
            width="40"
            height="40"
          />
        </a>
        <button class="btn btn-grey">pre-order now</button>
      </div>
    </nav>
    <!-- Navigation End-->

    <!-- Header Start -->
    <section class="header">
      <div class="container-mobile">
        <div class="header-info-section">
          <h1 class="h1">Typemaster keyboard</h1>
          <p class="body-s sub-heading">Improve your productivity and gaming without breaking the bank. Upgrade to a high quality mechanical typing experience. </p>
          <div class="header-buttons">
            <button class="btn btn-orange">Pre-order now</button>
            <strong class="strong-text">Release on 5/27</strong>
          </div>
        </div>
      </div>
      <div class="header-image-section">
        <div class="img-box"></div>
      </div>
    </section>
    <!-- Header End -->
    <!-- Image Section Start -->

    <!-- Image Section End -->
  </body>
</html>
